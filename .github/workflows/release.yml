name: Release

on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cargo build --release
      - run: cargo test --all
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: target/release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cargo build --release
      - run: cargo test --all
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: target/release/

build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cargo build --release
      - run: cargo test --all
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: target/release/
